<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İş Başvurusu ve CV Oluşturma</title>
  <meta name="description" content="CV oluşturma ve iş başvurusu formu. Modern ve kullanıcı dostu tasarım." />
  <meta name="keywords" content="cv, iş başvurusu, pdf cv, front-end staj projesi" />
  <meta name="author" content="Mehtap" />
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js" defer></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <!-- Dönen daireler -->
  <div id="background-circles">
  <div class="circle cir1"></div>
  <div class="circle cir2"></div>
  <div class="circle cir3"></div>
  <div class="circle cir4"></div>
  <div class="circle cir5"></div>
  <div class="circle cir6"></div>
  <div class="circle cir7"></div>
  <div class="circle cir8"></div>
  <div class="circle cir9"></div>
  <div class="circle cir10"></div>
  <div class="circle cir11"></div>
  <div class="circle cir12"></div>
</div>

  <!-- Mavi Çubuk -->
  <div class="h-[35px] bg-blue-900"></div>

  <!-- Logo -->
  <header class="bg-white shadow-md h-[60px] flex items-center px-3">
    <h1 class="text-5xl font-russo tracking-wider">
      <span class="text-orange-500">BIL</span><span class="text-blue-900">SOFT</span>
    </h1>
  </header>
  <header class="bg-white shadow-xl h-[3px]"></header>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const bildirim = document.getElementById("basvuru-bildirim");
    const buton = document.getElementById("test-button");

    buton.addEventListener("click", () => {
      bildirim.classList.remove("hidden");
      bildirim.classList.add("opacity-100");

      setTimeout(() => {
        bildirim.classList.remove("opacity-100");
        setTimeout(() => {
          bildirim.classList.add("hidden");
        }, 500);
      }, 3000);
    });
  });
</script>
  <!-- Başvuru bildirimi -->
  <div id="basvuru-bildirim" class="hidden opacity-0 transition-opacity duration-500 ease-in-out mb-4 p-4 bg-orange-400 border border-orange-400 text-blue-900 rounded-lg" role="alert" aria-live="polite" aria-atomic="true">
    Başvurunuz  alındı.
  </div>

  <!-- ANA FLEX CONTAINER BAŞLANGICI -->
  <main class="max-w-[1400px] mx-auto px-2 py-4 flex flex-col lg:flex-row gap-6">

    <!-- İş Başvuru Formu - Sol -->
    <section class="bg-white p-6 rounded-xl shadow-md flex-1 min-w-[350px] max-w-[540px] mx-auto lg:mx-0" aria-labelledby="basvuru-baslik">
      <h2 id="basvuru-baslik" class="text-2xl font-bold mb-4" style="color: #1e3a8a;"> İş Başvuru Formu</h2>
      <form id="basvuru-form" class="grid grid-cols-1 md:grid-cols-2 gap-4" >
        <label for="basvuru-adsoyad"  class="sr-only">Ad Soyad</label>
        <input id="basvuru-adsoyad" type="text" placeholder="Ad Soyad" class="w-full p-3 border rounded-md" required />

        <label for="basvuru-eposta" class="sr-only">E-posta</label>
        <input id="basvuru-eposta" type="email" placeholder="E-posta" class="w-full p-3 border rounded-md" required />

        <label for="basvuru-telefon" class="sr-only">Telefon</label>
        <input id="basvuru-telefon" type="tel" placeholder="Telefon" class="w-full p-3 border rounded-md" />

        <label for="basvuru-cinsiyet" class="sr-only">Cinsiyet Seçin</label>
        <select id="basvuru-cinsiyet" class="w-full p-3 border rounded-md" required>
          <option value="">Cinsiyet Seçin</option>
          <option value="erkek">Erkek</option>
          <option value="kadin">Kadın</option>
        </select>

        <label for="basvuru-pozisyon" class="sr-only">Başvurmak İstediğiniz Alan</label>
        <select id="basvuru-pozisyon" class="w-full p-3 border rounded-md" required>
          <option value="">Başvurmak İstediğiniz Alan</option>
          <option value="web-tasarim">Web Tasarım</option>
          <option value="front-end">Front-End Geliştirme</option>
          <option value="back-end">Back-End Geliştirme</option>
          <option value="full-stack">Full-Stack Development</option>
          <option value="sistem">Sistem Uzmanı</option>
          <option value="veritabani">Veritabanı Yönetimi</option>
          <option value="diger">Diğer</option>
        </select>

        <label for="basvuru-cv" class="w-full">
          <span class="block mb-1 text-gray-700">CV Dosyanız:</span>
          <input id="basvuru-cv" type="file" accept=".pdf,.doc,.docx" class="w-full p-3 border rounded-md" />
        </label>

        <label for="basvuru-kendini-tanit" class="col-span-1 md:col-span-2">
          <span class="block mb-1 text-gray-700">Kendinizi tanıtın:</span>
          <textarea id="basvuru-kendini-tanit" rows="4" class="w-full p-3 border rounded-md" placeholder="Eğitim, deneyim, hedefleriniz vb."></textarea>
        </label>

        <button type="submit" class="bg-orange-600 text-white px-6 py-3 rounded-md hover:bg-orange-500 col-span-1 md:col-span-2" aria-label="Başvuruyu Gönder">
          Başvuruyu Gönder
        </button>
      </form>
    </section>
 <!-- Cv Formu - Sağ -->
  <section class="bg-white p-6 rounded-xl shadow-md flex-1 min-w-[350px] max-w-[650px] mx-auto lg:mx-0 space-y-6" aria-labelledby="cv-baslik">
  <h2 id="cv-baslik" class="text-2xl font-bold mb-4" style="color: #1e3a8a;">CV Oluşturma</h2>

   <div id="template-selector" class="flex justify-center gap-4 my-4">
    <div id="tpl1-card"  class="tpl-card w-24 h-auto cursor-pointer border rounded-md overflow-hidden transition-all hover:scale-105">
      <img src="img/CV1.png" class="w-full h-auto" alt="Şablon 1" />
    </div>
    <div id="tpl2-card"  class="tpl-card w-24 h-auto cursor-pointer border rounded-md overflow-hidden transition-all hover:scale-105">
      <img src="img/CV2.png" class="w-full h-auto" alt="Şablon 2" />
    </div>
    <div id="tpl3-card"  class="tpl-card w-24 h-auto cursor-pointer border rounded-md overflow-hidden transition-all hover:scale-105">
      <img src="img/CV3.png" class="w-full h-auto" alt="Şablon 3" />
    </div>
  </div>

  <!-- Burada form açılıyor -->
  <form id="cv-form" class="space-y-4" novalidate oninput="updatePreview()">

  <label for="input-adsoyad" class="sr-only">Ad Soyad</label>
  <input type="text" id="input-adsoyad" placeholder="Ad Soyad" class="w-full p-3 border rounded-md" required />

  <label for="input-hakkimda" class="sr-only">Hakkımda</label>
  <textarea id="input-hakkimda" placeholder="Hakkımda" class="w-full p-3 border rounded-md" rows="3"></textarea>

  <label for="input-egitim" class="sr-only">Eğitim Bilgileri</label>
  <textarea id="input-egitim" placeholder="Eğitim Bilgileri" class="w-full p-3 border rounded-md" rows="3"></textarea>

  <label for="input-deneyim" class="sr-only">Deneyim Bilgileri</label>
  <textarea id="input-deneyim" placeholder="Deneyim Bilgileri" class="w-full p-3 border rounded-md" rows="3"></textarea>

  <label for="input-yetenek" class="sr-only">Sertifikalar</label>
  <textarea id="input-yetenek" placeholder="Sertifikalar" class="w-full p-3 border rounded-md" rows="3"></textarea>

  <label for="input-telefon" class="sr-only">İletişim Bilgileri</label>
  <input type="text" id="input-telefon" placeholder="İletişim Bilgileri" class="w-full p-3 border rounded-md" />

  <!-- Fotoğraf inputu -->
  <label for="input-foto" class="block mb-1 font-semibold text-gray-700">Fotoğrafınız için dosya seçin:</label>
<input type="file" id="input-foto" accept="image/*" class="w-full p-3 border rounded-md" />

</form>


  <div id="preview-container" class="mt-4" aria-label="CV Önizleme">
    <div id="preview" role="region" aria-live="polite" aria-atomic="true" style="position:relative;">
      <img id="preview-bg" src="img/CV1.png" alt="CV Şablon" />
      <div id="text-layer" style="position:absolute; top:0; left:0; right:0; bottom:0; padding:10px;"></div>
    </div>
  </div>

  <div class="flex gap-4 mt-4 justify-center">
    <button id="btn-download" class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700" aria-label="PDF olarak indir">
      PDF Olarak İndir
    </button>
  </div>

</section>


  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-12">
    <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-center md:text-left">
      <div>
        <h3 class="text-lg font-semibold">İletişim</h3>
        <p class="text-blue-300"><a href="mailto:mehtap811@icloud.com" class="hover:text-blue-500 transition">mehtap811@icloud.com</a></p>
      </div>
      <div class="mt-4 md:mt-0">
        <p class="text-sm text-gray-400">&copy; 2025 Bilsoft. Tüm hakları saklıdır.</p>
      </div>
    </div>
  </footer>
  <script src="script.js" ></script>
</body>
</html>
